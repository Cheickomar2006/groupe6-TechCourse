<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title class="ion-text-center">Tech Course</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/stats">Stats</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start"><ion-icon name="menu-outline" slot="icon-only" (click)="openFirst()"></ion-icon></ion-buttons>
    <ion-title class="ion-text-center">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offsetsm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{categories[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="categories[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{categories[0].description}} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides>
    <ion-slide *ngFor="let category of categories">
      <div routerLink="./{{category.id}}">
        <h2>{{category.title}} </h2>
        <p>course: {{category.courses.length}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
