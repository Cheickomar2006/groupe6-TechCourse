<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start"><ion-back-button defaultHref="/main/tabs"></ion-back-button></ion-buttons>
    <ion-title class="ion-text-center">{{selectedCategory.title}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-img [src]="selectedCategory.imageUrl"></ion-img>
<ion-grid>
  <ion-row>
    <ion-col size="12" offsetsm="2">
      <div class="ion-margin">
        <h2 class="ion-text-center">Description</h2>
        <p class="ion-text-justify">{{selectedCategory.description}} </p>
      </div>
      <ion-list>
        <ion-item routerLink="./{{selectedCategory.id}} {{course.id}}" detail *ngFor="let course of selectedCategory.courses" class="ion-margin">
          <ion-thumbnail><ion-img [src]="course.imageUrl"></ion-img></ion-thumbnail>
          <ion-label class="ion-margin">
            <h2>{{course.title}}</h2>
            <p>{{course.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
