<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title class="ion-text-center">{{selectedChapter.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" offsetsm="2">
      <div class="ion-margin">
        <h2 class="ion-text-center">{{selectedChapter.title}} </h2>
        <p class="ion-text-justify">{{selectedChapter.content}} </p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
