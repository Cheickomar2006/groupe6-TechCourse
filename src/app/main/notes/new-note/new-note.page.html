<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title class="ion-text-center">New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col>
      <form [formGroup]="noteForm">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" formControlName="titleInput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Content</ion-label>
          <ion-textarea type="text" formControlName="contentInput"></ion-textarea>
        </ion-item>
        <div class="ion-text-center"><ion-button class="warning" (click)="addNote();presentToast()">Save</ion-button></div>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
